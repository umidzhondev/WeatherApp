<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Weather App</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- CSS FILE END -->
  </head>
  <body>

    <div class="app-wrap">
        <main>
            <section class="location"> 
                <div class="city">Osh , KG</div>
                <div class="date">Tuesday 6 Jule 2021 </div>
            </section>
            <div class="main-temp">
                <div class="temp">
                    8<span>°C</span>
                </div>
                <div class="weather">
                    Fog
                </div>
                <div class="hi-low">19°C / 23°C</div>
            </div>
        </main>
        <div class="header">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </div>
    </div>
<div style="height: 500px;"></div>
    <!-- JAVASCRIPT FILE -->
    <script src="../js/index.js"></script>
    <!-- JAVASCRIPT FILE END -->
  </body>
</html>
